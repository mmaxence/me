{{ define "header" }}

  <header class="vh-25">
    <div class="{{ .Site.Params.background_color_class | default "bg-white" }}">
      {{ partial "site-navigation-dark.html" . }}
    </div>
  </header>
  <div class="intro vh-75 flex items-end">
    <div class="pa4-ns pa3 pb6 pb2-ns w-100">
        <!-- <div class="shapeshifter play center tc" style="background-image: url(/images/sprite_60fps.svg)"></div> -->
      <h1 class="f-headline-l f2 w-75-ns fw4 athelas black-90 ma0">
      {{ .Description | default .Site.Title }}
      </h1>
      {{ with .Params.description }}
      {{ end }}
    </div>
  </div>
  <article class="flex-wrap justify-between mw8 center index ph3 ph5-l pv3 pv4-l f4 measure-wide lh-copy">
    {{ .Content }}
  </article>

{{ end }}
